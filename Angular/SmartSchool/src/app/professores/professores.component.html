<div *ngIf="professorSelecionado">
  <app-titulo [titulo]="'Professor: ' + professorSelecionado.id"></app-titulo>
  Professor selecionado: {{ professorSelecionado.nome }}
  <button class="btn btn-def" (click)="voltar()">Voltar</button>
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input
        type="text"
        class="form-control"
        value="{{ professorSelecionado.nome }}"
      />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Disciplina</label>
      <input
        type="text"
        class="form-control"
        value="{{ professorSelecionado.disciplina }}"
      />
    </div>
  </form>
</div>

<div *ngIf="!professorSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-hover" style="cursor: pointer">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody
      *ngFor="let professor of professores"
      style="cursor: pointer"
      (click)="professorSelect(professor)"
    >
      <tr>
        <th scope="row">{{ professor.id }}</th>
        <td>{{ professor.nome }}</td>
        <td>{{ professor.disciplina }}</td>
      </tr>
    </tbody>
  </table>
</div>


<div class="row">

</div>
